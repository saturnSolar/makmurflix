<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" author="Afif">
    <link rel="stylesheet" type="text/css" href="home.css">    
    <script src="https://kit.fontawesome.com/8bd7cb800b.js" crossorigin="anonymous"></script>
    <script src="include.js"></script>
    <title>Makmurflix</title>

<body>
    <header w3-include-html="header.html"></header>

    <main>
        <div class="first_row">
            <div id="featured_container">
                <div id="featured_overlay_container"></div>
                
                <a id="prev" onclick="plusSlides(-1, 'prev')"><i class="fa-solid fa-chevron-left"></i></a>
                <a id="next" onclick="plusSlides(1, 'next')"><i class="fa-solid fa-chevron-right"></i></a>

            </div>
            <div class="popular_container">
                <h2>Top 10</h2>
                <div class="movie_list"><div id="popular_overlay_container"></div></div>
                
            </div>
        </div>
        <div class="upcoming_container">
            <h2>The Upcoming</h2>
            <div class="upcoming_movie_list">
            </div>
        </div>
    </main>

    <script>includeHTML();</script>
    <script src="script.js"></script>
