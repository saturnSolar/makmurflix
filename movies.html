<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies | Makmurflix</title>
  <link rel="stylesheet" href="movies.css">
  <script src="https://kit.fontawesome.com/8bd7cb800b.js" crossorigin="anonymous"></script>
  <script src="include.js"></script>
</head>
<body>
  <header w3-include-html="header.html"></header>

  <main class="container">
    <div class="movies-header">
      <h2>Movies</h2>
      <div>
        <button class ="filter-btn"><i class="fa-solid fa-bars"></i> Filter
          <div class="filter-cont hidden">
            <option value="">All</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
          </div>
        </button>
        <button class="sort-btn">Sort
          <div class="sort-cont hidden">
            <option value="rating">Rating</option>
            <option value="title">Title</option>
          </div>
        </button>
      </div>
    </div>

    <div class="movie-flex" id="movieGrid"></div>

    <div class="footer">
            <h1>makmurflix</h1>
            <div class="social">
                <a class="fa fa-instagram"></a>
                <a class="fa fa-twitter"></a>
            </div>
            <p>Makmurflix is a website that shows the latest movie releases and ratings. It also shows the upcoming movies and their release dates. The website is designed to be visually appealing and easy to use.</p>
        </div>
  </main>

  <script>includeHTML();</script>
  <script src="movies.js"></script>
  <script src="header.js"></script>
</body>
</html>
